<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">


   
</head>
<body>
   
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="calc('+')" class="oper">+</button>
            <button onclick="calc('7')">7</button>
            <button onclick="calc('8')">8</button>
            <button onclick="calc('9')">9</button>
            <button onclick="calc('-')" class="oper">-</button>
            <button onclick="calc('4')">4</button>
            <button onclick="calc('5')">5</button>
            <button onclick="calc('6')">6</button>
            <button onclick="calc('*')" class="oper">*</button>
            <button onclick="calc('1')">1</button>
            <button onclick="calc('2')">2</button>
            <button onclick="calc('3')">3</button>
            <button onclick="calc('/')" class="oper">/</button>
            <button onclick="calc('0')">0</button>
            <button onclick="calc('.')" class="oper">.</button>
            <button onclick="result()">=</button>
            <button onclick="cleardisplay()"class="oper">c</button>
            
        </div>
        <div id="me">
            <a href=" https://jeet0808.github.io/JLSS-new-v/">JLSS Production</a>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
